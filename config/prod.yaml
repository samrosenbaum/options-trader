  value:
    - KO
    - PG
    - JNJ
    - MCD
    - COST
    - PEP
  small_caps:
    - IWM
    - AFRM
    - FVRR
    - UPST
    - RUN
    - SOFI
  short_squeeze:
    - GME
    - AMC
    - BBBYQ
    - BYND
    - CVNA
scanner:
  limit_per_symbol: 3
  batch_size: 30
  rotation_mode: random
fetcher:
  max_priority_symbols: null
  max_runtime_seconds: 75
scoring:
  enabled:
    - volume
    - iv_rank
    - liquidity
    - risk_reward
    - event_catalyst
  weights:
    volume: 1.1
    iv_rank: 1.3
    liquidity: 0.9
    risk_reward: 1.7
    event_catalyst: 1.1
  score_bounds:
    min: 10.0
    max: 100.0
adapter:
  provider: polygon
  settings:
    retries: 3
cache:
  ttl_seconds: 300
storage:
  backend: sqlite
  sqlite:
    path: data/prod-options.db
    pragmas:
      journal_mode: WAL
      synchronous: FULL
