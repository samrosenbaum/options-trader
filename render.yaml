services:
  - type: web
    name: options-trader
    runtime: python
    plan: starter
    buildCommand: bash build.sh
    startCommand: bash start.sh
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PYTHON_VERSION
        value: 3.12
      - key: NODE_ENV
        value: production
      - key: PYTHON_EXECUTABLE
        value: ./venv/bin/python3
    # Health check disabled to avoid timeout issues during scans
    # healthCheckPath: /
    autoDeploy: true

  # Background scanner - runs every 10 minutes to keep cache fresh
  - type: cron
    name: options-scanner-cron
    runtime: python
    plan: starter
    schedule: "*/10 * * * *"  # Every 10 minutes
    buildCommand: bash build.sh
    startCommand: python3 scripts/background_scanner.py --filter-mode strict --max-symbols 25
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PYTHON_VERSION
        value: 3.12
      - key: NODE_ENV
        value: production
      - key: PYTHON_EXECUTABLE
        value: ./venv/bin/python3
    autoDeploy: true
