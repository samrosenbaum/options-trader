services:
  - type: web
    name: options-trader
    runtime: node
    plan: free
    buildCommand: pip install -r requirements.txt && npm ci && npm run build
    startCommand: ./node_modules/.bin/next start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PYTHON_VERSION
        value: 3.11
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
